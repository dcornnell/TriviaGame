<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.5.3/css/foundation-float.min.css">
    <title>Quiz Game!</title>
</head>

<body>


    <div class="row game">
        <div class="card">
            <h4 id="question" class="card-divider text-center">
                Welcome to the Quiz Game!
            </h4>

            <div id="answers" class="text-center">
                <p>Welecome to the quiz game, when you hit start you will be asked 8 non-sense questions. see if you can get them all right!</p>
                <button id="start" class="button expanded">START!</button>
            </div>
            <h4 id="timer" class="card-divider text-center"></h4>


        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.5.3/js/foundation.min.js"></script>
    <script src="assets/javascript/script.js"></script>
</body>


</html>
